<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>ПГПИ Портал - Страница авторизации</title>
		<!-- <meta name="viewport" content="width=device-width, initial-scale=1" /> -->
		<link href="img/favicon.ico" rel="shortcut icon" />
		<link href="css/bootstrap.min.css" media="screen" rel="stylesheet" type="text/css" />
		<link rel="stylesheet" href="css/swiper-bundle.min.css" />
		<link rel="stylesheet" href="css/fancybox.css" />
		<link rel="stylesheet" href="css/simplebar.css" />
		<link href="css/style.css" media="screen" rel="stylesheet" type="text/css" />
		<link href="css/style.css.map" media="screen" rel="stylesheet" type="text/css" />
	</head>
	<body class="dark">
		<main class="inner-page login-page">
			<div class="container">
				<div class="decor decor--top">
					<img src="img/login-ornament.svg" width="450" height="480">
				</div>
				<div class="decor decor--center">
					<img src="img/triangle_big.svg" width="100" height="100">
				</div>
				<div class="row page-wrapper">
					<div class="col-lg-6 login-logo-wrapper">
						<img src="img/logo_white.svg" width="595" height="257" class="img-fluid">
					</div>
					<div class="col-lg-6 login-form-wrapper">
						<form action="" class="authorization-form authorization-form--onpage">
							<h3 class="form-title">Авторизация</h3>
							<div class="form-body">
								<div class="form-field-wrapper">
									<input class="form-input" type="text" name="username" id="username" placeholder="ФИО" required />
								</div>
								<div class="form-field-wrapper">
									<input class="form-input" type="password" name="password" id="password" placeholder="Пароль" required />
								</div>
								<div class="form-field-wrapper">
									<div class="checkbox-label-wrapper">
										<input type="checkbox" name="system" id="system" />
										<label for="system">Оставаться в системе</label>
									</div>
								</div>
								<button type="submit" class="basic-button basic-button--dark">Войти</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</main>

		<script type="text/javascript" src="js/jquery-3.6.0.min.js"></script>
		<script type="text/javascript" src="js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
		<script type="text/javascript" src="js/swiper-bundle.min.js"></script>
		<script type="text/javascript" src="js/fancybox.umd.js"></script>
		<script type="text/javascript" src="js/jquery.inputmask.min.js"></script>
		<script type="text/javascript" src="js/simplebar.min.js"></script>
		<script type="text/javascript" src="js/front.js"></script>
	</body>
</html>
